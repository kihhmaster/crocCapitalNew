<div class="section__contact">
	<div class="container">
		<h2 class="section__cotact--title">contact us</h2>
		<div class="section__cotact_form">
			<form class="section__cotact_form" action="#" method="post" name="contact">
 				<label class="contact_form-label">
					<input class="contact_form-input" type="text" name="name" name="name" type="name" placeholder="Your name">
					<input class="contact_form-input" name="phone" name="email" type="email" placeholder="Your e-mail">
				</label>
				<label class="contact_form-label">
					<input class="contact_form-input" name="text" class="txtarea" name="message" placeholder="Your message">
				</label>

				<button type="submit" class="button ">send message</button>
			</form>
		</div>
	</div>
</div>
